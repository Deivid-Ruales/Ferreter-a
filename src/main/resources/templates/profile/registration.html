<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo empleado</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
    <header th:replace="layout/templates :: header"></header>
    <section th:replace="layout/templates :: mainEmpleados"></section>
    <br>
    <br>
    <section>
        <div class="container">
            <div class="card">
                <h4 class="card-title">Datos de usuario</h4>
                <div class="card-body">
                    <form id="customer-form" th:action="@{/profile/save}" method="post" th:object="${profile}">
                        <input type="hidden" name="idProfile" th:field="*{idProfile}">
                        <input type="hidden" name="createdAt" th:field="*{createdAt}">
                        <div class="form_group row">
                            <label class="col-sm-2 col-form-label" for ="email">Correo</label>
                            <div class="col-sm-10">
                                <input class="form-control" type ="text" name ="email" th:field="*{email}" placeholder="Correo">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error email</div>
                        </div>
                        <div class="form_group row">
                            <label class="col-sm-2 col-form-label" for ="password">Contraseña</label>
                            <div class="col-sm-10">
                                <input class="form-control" type ="text" name ="password" th:field="*{password}" placeholder="Contraseña">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error password</div>
                        </div>
                        <div class="form_group row">
                            <label class="col-sm-2 col-form-label" for="role">Rol</label>
                            <div class="col-sm-10">
                                <select th:field="*{role}" name="role" class="custom-select" style="width:100%!important;height:100%!important;">
                                    <option value="" selected>Seleccion un rol</option>
                                    <option th:each="role : ${T(bigworkers.ingresoegreso.ferreteriaThymeleaf.entities.Role). values()}"
                                            th:value="${role}"
                                            th:text="${role}">
                                    </option>
                                </select>
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-md-2-offset-2" style="padding-left:250px">
                                <button type="submit" class="btn btn-primary">Siguiente</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="layout/templates :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
