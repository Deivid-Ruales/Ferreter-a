<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transacciones</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}" >
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
    <header th:replace="layout/templates :: header"></header>
    <section th:replace="layout/templates :: mainMovimientos"></section>
    <section class="py-4 m-4">
        <div class="container" >
            <div class="row">
                <div class="col-md-4">
                    <a th:href="@{/transaction/create}" class="btn btn-primary btn-block">
                        <i class="fas fa-plus"></i>
                        <span>Nueva transacci√≥n</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Detalle</th>
                            <th scope="col">Empleado</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="Transaction, count: ${transacciones}" th:if="${Transaction.state}">
                            <td th:text ="${count.count}"></td>
                            <td th:text="${Transaction.createdAt}"></td>
                            <td th:text="${Transaction.amount}"></td>
                            <td th:text="${Transaction.concept}"></td>
                            <td th:text="${Transaction.detail}"></td>
                            <td th:text="${Transaction.employee.name}+ ' ' + ${Transaction.employee.surnames}"></td>
                            <td><a th:href="@{/transaction/edit/} + ${Transaction.idTransaction}" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                            </a></td>
                            <td><a th:href="@{/transaction/delete/} + ${Transaction.idTransaction}" class="btn btn-danger">
                                <i class="fa fa-remove"></i>
                            </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="layout/templates :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
