<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva empresa</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.0.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
</head>
<body>
    <header th:replace="layout/templates :: header"></header>
    <section th:replace="layout/templates :: mainEmpresas"></section>
    <br>
    <br>
    <section>
        <div class="container">
            <div class="card">
                <h4 class="card-title">Datos de usuario</h4>
                <div class="card-body">
                    <form id="customer-form" th:action="@{/enterprise/guardar}" method="post" th:object="${enterprise}">
                        <input type="hidden" name="idEnterprise" th:field="*{idEnterprise}">
                        <input type="hidden" name="createdAt" th:field="*{createdAt}">
                        <div class="form_group row">
                            <label class="col-sm-2 col-form-label" for ="name">Nombre</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name ="name" th:field="*{name}" placeholder="Nombre">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error nombre</div>
                        </div>
                        <div class="form_group row">
                            <label class="col-sm-2 col-form-label" for ="address">Dirección</label>
                            <div class="col-sm-10">
                                <input class="form-control" type ="text" name ="address" th:field="*{address}" placeholder="Dirección">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error dirección</div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for ="phone">Teléfono</label>
                            <div class="col-sm-10">
                                <input class="form-control" type ="text" name ="phone" th:field="*{phone}" placeholder="Teléfono">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error teléfono</div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for ="nit">Nit</label>
                            <div class="col-sm-10">
                                <input class="form-control" type ="text" name ="nit" th:field="*{nit}" placeholder="Nit">
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('nit')}" th:errors="*{nit}">Error Nit</div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-md-2-offset-2" style="padding-left:250px">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="layout/templates :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
